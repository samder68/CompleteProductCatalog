<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .product-name {
      font-weight: bold;
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Complete Product Catalog</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://drive.google.com/file/d/1PHgNf6E8ZJ0Ld267ZKyrx0bMSb2Mypbi/view" alt="A Frame Two View Table Tent">
      <div class="product-name">A Frame Two View Table Tent</div>
    </div>
  </div>

</body>
</html>
