<!DOCTYPE html>
<html lang="en">
<head>

<body>

<main>

</main>

<script>
// CSV DATA EMBEDDED DIRECTLY
const csvData = `Name,Direct Link,Folder Path

A_FrameTwoViewTableTent_BK.jpg,https://drive.google.com/uc?export=view&id=1MCpuD7NmRbEn1st6NKzkiyWNCNIEoDTl,/
CHS200D.jpg,https://drive.google.com/uc?export=view&id=1NHwVTrso0Y1Rm_39KZPDw3p0Mnr5e6Cw,/

Acrylic TT_rev.jpg,https://drive.google.com/uc?export=view&id=1PHgNf6E8ZJ0Ld267ZKyrx0bMSb2Mypbi,/ACRYLIC TENT
`;

function parseCSV(data) {
  const lines = data.trim().split('\n');
  const headers = lines.shift().split(',');
  return lines.map(line => {
    const parts = line.split(',');
    const obj = {};
    headers.forEach((h, i) => obj[h.trim()] = parts[i]?.trim());
    return obj;
  });
}

function displayProducts(products) {
  const productsContainer = document.getElementById('products');
  productsContainer.innerHTML = '';

  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.className = 'product-card';

    productCard.innerHTML = `
      <img src="${product['Direct Link']}" alt="${product['Name']}">
      <h3>${product['Name']}</h3>
      <p>${product['Folder Path']}</p>
    `;

    productsContainer.appendChild(productCard);
  });
}

const products = parseCSV(csvData);
displayProducts(products);
</script>

</body>
</html>
